---
# create LoadBalancer Service

apiVersion: v1
kind: Service
metadata:
  name: actix-app-service
  namespace: cloudns
spec:
  type: LoadBalancer
  selector:
    app: actix-rust-web
  ports:
    - protocol: TCP
      port: 8090 # localhost:8090
      targetPort: actix-local

