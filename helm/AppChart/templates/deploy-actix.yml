---
# -------------------------------------------------------
# Rust Actix app
#
# 1) Deployment will manage ReplicaSet
#    with 2 replicas (Pods with Rust Actix app)
# 2) Deployment will have ClusterIP service
#    that will be used by FastAPI Deployment for Readiness probe
# 3) Deployment will have Ingress service
#    to have access outside of Cluster
# -------------------------------------------------------

# create Deployment for Rust Actix app

apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-app
  namespace: cloudns
spec:
  selector:
    matchLabels:
      app: actix-rust-web
  replicas: 2
  template:
    metadata:
      labels:
        app: actix-rust-web
    spec:
      # hostNetwork: true
      containers:
        - name: actix-app
          image: glebcom/actix-app:1.0.0-bullseye-slim
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: actix-local
              containerPort: 8080
              protocol: TCP
          env:
            - name: FASTAPI_SERVICE_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: fastapi_service_hostname
          livenessProbe:
            httpGet:
              port: actix-local
              path: /
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: actix-local
              path: /
            initialDelaySeconds: 3
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: config-map

